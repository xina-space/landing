<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>My landing page</title>
  <link rel="shortcut icon" href="data:image/x-icon;" type="image/x-icon">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
  <!-- We need this line below for responsiveness! -->
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <!-- code a Hero / Banner section -->
  <div class="banner" style="background-image: url('images/plant.jpg')">
    <div class="container">
      <h1>Plants for coders</h1>
      <p>Become a professional web developer by having a plant</p>
      <a href="#" class="btn-primary">Apply now</a>
    </div>
  </div>

  <!-- code a "How it works" section -->
  <div class="container">
    <h2 class="text-center">How it works</h2>
    <div class="cards">
      <div class="card">
        <img src="images/apply.svg" alt="website and map icons">
        <h4>Apply</h4>
        <p>See if you're eligible to keep a plant.</p>
      </div>
      <div class="card">
        <img src="images/learn.svg" alt="website and map icons">
        <h4>Learn to code</h4>
        <p>Place the plant near where you code.</p>
      </div>
      <div class="card">
        <img src="images/product.svg" alt="website and map icons">
        <h4>Build products</h4>
        <p>Become an instant web development genius.</p>
      </div>
    </div>
  </div>

  <!-- code a footer -->
  <div class="footer">
    <a href="#"><i class="fab fa-fw fa-facebook-f"></i></a>
    <a href="#"><i class="fab fa-fw fa-github"></i></a>
    <a href="#"><i class="fab fa-fw fa-twitter"></i></a>
    <a href="#"><i class="fab fa-fw fa-instagram"></i></a>
    <p>This website was coded with <i class="fas fa-heart"></i> at Le Wagon.</p>
  </div>
</body>
</html>
